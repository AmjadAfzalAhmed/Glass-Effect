<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <!-- Dot menu -->
      <div class="dot-container" id="toggle">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <!-- Title -->
      <h1>facebook</h1>

      <!-- Divider -->
      <div class="line"></div>

      <!-- Profile Section -->
      <div class="profile">
        <img src="logo.jpg" alt="Profile Logo" class="logo" />
        <div class="profile-text">
          <h2>Amjad B</h2>
          <p class="account">My Account</p>
        </div>
        <span class="toggle-box"><i class="fa-solid fa-plus"></i></span>
      </div>

      <!-- Divider -->
      <div class="line"></div>
      <p class="menu">MENU</p>

      <!-- Menu Items -->
      <ul>
        <li class="bar"><i class="fa-solid fa-house"></i><span>Home</span></li>
        <li class="bar"><i class="fa-solid fa-pen-to-square"></i><span>Post</span></li>
        <li class="bar"><i class="fa-solid fa-user-group"></i><span>Friends</span></li>
        <li class="bar"><i class="fa-solid fa-comment-dots"></i><span>Messenger</span></li>
        <li class="bar">
          <i class="fa-solid fa-bell"></i><span>Notification<i class="not-num">2</i></span>
        </li>
        <li class="bar"><i class="fa-solid fa-people-group"></i><span>Group</span></li>
        <li class="bar"><i class="fa-solid fa-gear"></i><span>Settings</span></li>
      </ul>

      <!-- Divider -->
      <div class="line" style="top: 5px;"></div>

      <!-- Logout Section -->
      <div class="logout-container">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <p class="logout-txt">Log out</p>
      </div>
    </div>

    <script>
      const container = document.getElementById('container');
      const toggle = document.getElementById('toggle');

      // Toggle active class on the container
      toggle.onclick = () => {
        container.classList.toggle('active');
      };
    </script>
  </body>
</html>
